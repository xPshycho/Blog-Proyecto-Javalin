<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chat en Vivo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/public/styles.css">
</head>
<body>
<main class="container">
  <h2 class="mb-4">Chat en Vivo</h2>

  <!-- Si no existe chat, se muestra el formulario para iniciar la consulta -->
  <div th:if="${chat == null}">
    <div id="chatInitContainer">
      <form id="chatInitForm" class="needs-validation" novalidate>
        <input type="hidden" id="articleId" name="articleId" th:value="${articleId}" />
        <input type="hidden" id="authorId" name="authorId" th:value="${authorId}" />
        <div class="mb-3">
          <label for="nombreCompleto" class="form-label">Nombre Completo</label>
          <input type="text" class="form-control" id="nombreCompleto" name="nombreCompleto" placeholder="Tu nombre completo" required>
          <div class="invalid-feedback">Por favor, ingresa tu nombre completo.</div>
        </div>
        <div class="mb-3">
          <label for="correo" class="form-label">Correo Electrónico</label>
          <input type="email" class="form-control" id="correo" name="correo" placeholder="tu@correo.com" required>
          <div class="invalid-feedback">Por favor, ingresa un correo electrónico válido.</div>
        </div>
        <div class="mb-3">
          <label for="telefono" class="form-label">Número de Teléfono</label>
          <input type="text" class="form-control" id="telefono" name="telefono" placeholder="Ej. 809-123-4567" required>
          <div class="invalid-feedback">Por favor, ingresa tu número de teléfono.</div>
        </div>
        <div class="mb-3">
          <label for="razonConsulta" class="form-label">Razón de Consulta</label>
          <textarea class="form-control" id="razonConsulta" name="razonConsulta" rows="5" placeholder="Describe tu consulta" required></textarea>
          <div class="invalid-feedback">Por favor, describe el motivo de tu consulta.</div>
        </div>
        <button type="submit" class="btn btn-primary">Iniciar Chat</button>
      </form>
    </div>
  </div>

  <!-- Si ya existe un chat, se muestra la interfaz de live-chat con historial -->
  <div th:if="${chat != null}">
    <!-- Campo oculto para que el cliente lea el chatId -->
    <input type="hidden" id="chatId" th:value="${chat.id}" />

    <div id="chatMessages" class="chat-messages" style="height:300px; overflow-y:auto; border:1px solid #ddd; padding:10px;">
      <div th:if="${chat.mensajes != null}">
        <div th:each="msg : ${chat.mensajes}"
             th:class="${msg.senderId == 'user'} ? 'user-message' : 'author-message'">
          <div class="message-content" th:text="${msg.mensaje}">Mensaje</div>
          <div class="message-time" th:text="${#temporals.format(msg.timestamp, 'HH:mm')}">Hora</div>
        </div>
      </div>
    </div>

    <div class="chat-input mt-2">
      <input type="text" id="messageInput" placeholder="Escribe tu mensaje..." class="form-control">
      <button id="sendMessageBtn" class="btn btn-primary mt-2">Enviar</button>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Se asume que /js/chat.js contiene la lógica para setupChatForm e initializeChat -->
<script src="/js/chat.js" defer></script>
</body>
</html>
