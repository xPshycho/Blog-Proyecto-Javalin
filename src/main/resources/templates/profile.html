<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sabores de Hoy - Perfil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/public/styles.css">
</head>
<body>
<header class="py-3 mb-4 border-bottom">
  <div class="container d-flex flex-wrap justify-content-between align-items-center">
    <a href="/" class="d-flex align-items-center text-decoration-none">
      <span class="fs-3 fw-bold">Sabores de Hoy</span>
    </a>
  </div>
</header>

<main class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card p-4 shadow-sm text-center">
        <h2 class="mb-3">Perfil de Usuario</h2>

        <!-- Mostrar la foto si existe, o una imagen por defecto -->
        <div>
          <img th:if="${usuario.foto != null}" th:src="'data:' + ${usuario.fotoContentType} + ';base64,' + ${usuario.foto}"
               alt="Foto de perfil" class="img-thumbnail" style="max-width: 200px;">
          <img th:unless="${usuario.foto != null}" src="/public/noPFP.png"
               alt="Foto de perfil por defecto" class="img-thumbnail" style="max-width: 200px;">

        </div>

        <!-- Formulario para actualizar la foto -->
        <form action="/actualizar-foto" method="post" enctype="multipart/form-data" class="mt-3">
          <input type="file" class="form-control mb-2" name="foto" accept="image/*">
          <button type="submit" class="btn btn-primary w-100">Actualizar Foto</button>
        </form>

        <p><strong>Usuario:</strong> <span th:text="${usuario.username}">[Nombre de Usuario]</span></p>
        <p><strong>Nombre Completo:</strong> <span th:text="${usuario.nombre}">[Nombre Completo]</span></p>
        <p><strong>Rol:</strong>
          <span th:if="${usuario.administrador}" class="text-primary">Administrador</span>
          <span th:unless="${usuario.administrador}" class="text-secondary">Usuario Regular</span>
        </p>
        <a href="/logout" class="btn btn-danger w-100">Cerrar Sesi√≥n</a>
      </div>
    </div>
  </div>
</main>
<footer>
  <p>&copy; 2025 Sabores de Hoy. Todos los derechos reservados. <a href="/about">Sobre nosotros</a></p>
</footer>
</body>
</html>
