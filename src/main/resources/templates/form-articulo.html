<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${articulo != null} ? 'Editar Artículo' : 'Crear Nuevo Artículo'">Nuevo Artículo - Sabores de Hoy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/public/styles.css">
</head>
<body>
<header class="py-3 mb-4 border-bottom">
    <div class="container d-flex flex-wrap justify-content-between align-items-center">
        <a href="/" class="d-flex align-items-center text-decoration-none">
            <span class="fs-3 fw-bold">Sabores de Hoy</span>
        </a>
        <nav class="nav d-flex align-items-center">
            <div th:if="${usuario != null}" class="d-flex align-items-center">
                <!-- Dropdown de usuario -->
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="userMenu" data-bs-toggle="dropdown" aria-expanded="false">
                        Bienvenido, <span th:text="${usuario.nombre}"></span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="userMenu">
                        <li><a class="dropdown-item" href="/profile">Perfil</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="/dashboard">Dashboard</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="/logout">Cerrar sesión</a></li>
                    </ul>
                </div>
                <!-- Icono redondo para la foto de perfil -->
                <img src="/profile-photo" class="rounded-circle" style="width:40px; height:40px; object-fit: cover; margin-left: 10px;" alt="Foto de perfil">
            </div>
            <div th:if="${usuario == null}" class="d-flex">
                <a class="nav-link me-3" href="/login">Iniciar sesión</a>
                <a class="nav-link" href="/register">Registrarse</a>
            </div>
        </nav>
    </div>
</header>
<main class="container">
    <h2 class="mb-4" th:text="${articulo != null} ? 'Editar Artículo' : 'Crear Nuevo Artículo'">Crear Nuevo Artículo</h2>
    <form th:action="@{/crear-articulo}" method="post">
        <!-- Campo oculto para el id, en caso de edición -->
        <input type="hidden" name="id" th:if="${articulo != null}" th:value="${articulo.id}" />

        <div class="mb-3">
            <label for="titulo" class="form-label">Título</label>
            <input type="text" class="form-control" id="titulo" name="titulo" required
                   th:value="${articulo != null} ? ${articulo.titulo} : ''" />
        </div>
        <div class="mb-3">
            <label for="contenido" class="form-label">Contenido</label>
            <textarea class="form-control" id="contenido" name="contenido" rows="5" required
                      th:text="${articulo != null} ? ${articulo.cuerpo} : ''"></textarea>
        </div>
        <div class="mb-3">
            <label for="etiquetas" class="form-label">Etiquetas (separadas por comas)</label>
            <input type="text" class="form-control" id="etiquetas" name="etiquetas"
                   th:value="${etiquetas != null} ? ${etiquetas} : ''" />
        </div>
        <button type="submit" class="btn btn-primary"
                th:text="${articulo != null} ? 'Actualizar Artículo' : 'Publicar Artículo'">
            Publicar Artículo
        </button>
    </form>
</main>
<footer class="text-center py-3 mt-4 border-top">
    <p>&copy; 2025 Sabores de Hoy. Todos los derechos reservados. <a href="/about">Sobre nosotros</a></p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
