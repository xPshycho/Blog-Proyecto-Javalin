<!-- login.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sabores de Hoy - Iniciar sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/public/login.css">
</head>
<body>
<header class="py-3 mb-4 border-bottom">
    <div class="container d-flex flex-wrap justify-content-between align-items-center">
        <a href="/" class="d-flex align-items-center text-decoration-none">
            <span class="fs-3 fw-bold">Sabores de Hoy</span>
        </a>
    </div>
</header>

<main>
    <form class="form-signin" action="/login" method="post">
        <h1 class="h3 mb-3 fw-normal">Iniciar sesión</h1>
        <input type="text" class="form-control mb-3" name="username" placeholder="Usuario" required>
        <input type="password" class="form-control mb-3" name="password" placeholder="Contraseña" required>
        <div class="mb-3">
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Recuérdame</label>
        </div>
        <button class="w-100 btn btn-lg" type="submit">Ingresar</button>
    </form>

</main>

<footer>
    <p>&copy; 2025 Sabores de Hoy. Todos los derechos reservados. <a href="/about">Sobre nosotros</a></p>
</footer>
</body>
</html>
