<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chat - Inicia tu Consulta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/public/styles.css">
</head>
<body>
<main class="container">
    <h2 class="mb-4">Inicia tu Chat</h2>
    <div>
        <form id="chatInitForm" class="needs-validation" novalidate>
            <input type="hidden" id="articleId" name="articleId" th:value="${param.articleId}" />
            <input type="hidden" id="authorId" name="authorId" th:value="${param.authorId}" />
            <div class="mb-3">
                <label for="nombreCompleto" class="form-label">Nombre Completo</label>
                <input type="text" class="form-control" id="nombreCompleto" name="nombreCompleto" placeholder="Tu nombre completo" required>
                <div class="invalid-feedback">Por favor, ingresa tu nombre completo.</div>
            </div>
            <div class="mb-3">
                <label for="correo" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="correo" name="correo" placeholder="tu@correo.com" required>
                <div class="invalid-feedback">Por favor, ingresa un correo electrónico válido.</div>
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Número de Teléfono</label>
                <input type="text" class="form-control" id="telefono" name="telefono" placeholder="Ej. 809-123-4567" required>
                <div class="invalid-feedback">Por favor, ingresa tu número de teléfono.</div>
            </div>
            <div class="mb-3">
                <label for="razonConsulta" class="form-label">Razón de Consulta</label>
                <textarea class="form-control" id="razonConsulta" name="razonConsulta" rows="5" placeholder="Describe tu consulta" required></textarea>
                <div class="invalid-feedback">Por favor, describe el motivo de tu consulta.</div>
            </div>
            <button type="submit" class="btn btn-primary">Iniciar Chat</button>
        </form>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/chat.js" defer></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const articleId = document.getElementById("articleId").value;
        const authorId = document.getElementById("authorId").value;
        window.chatModule.setupChatForm(articleId, authorId);
    });
</script>
</body>
</html>
